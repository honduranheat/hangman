<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel='stylesheet' href='./style.css' />
        <script type='text/javascript' src='./logic.js'></script>
        <title>Document</title>
    </head>

    <body>
        <div id='myInput'>

            <h1 id='header' class='justify-center'>
                Hangman
            </h1>

            <div id='top-row'>
                <div id='hangman'>

                </div>

                <div id='scoreboard'>
                    <div id='currentWord'>
                        <div id='word-display'>
                            
                        </div>
                    </div>
                    <div id='lives'></div><br>
                    <div id='lettersGuessed'></div>
                    <button id='btnStart' class='justify-center'>Start</button>

                </div>

            </div>



        </div>


        <div id='alphabet'>
            <div class='column'>
                <div class='row'>
                    <button class='letterBtn' id='a' value='a'>A</button>
                    <button class='letterBtn' id='b' value='b'>B</button>
                    <button class='letterBtn' id='c' value='c'>C</button>
                    <button class='letterBtn' id='d' value='d'>D</button>
                    <button class='letterBtn' id='e' value='e'>E</button>
                    <button class='letterBtn' id='f' value='f'>F</button>
                    <button class='letterBtn' id='g' value='g'>G</button>
                    <button class='letterBtn' id='h' value='h'>H</button>
                    <button class='letterBtn' id='i' value='i'>I</button>
                    <button class='letterBtn' id='j' value='j'>J</button>
                    <button class='letterBtn' id='k' value='k'>K</button>
                    <button class='letterBtn' id='l' value='l'>L</button>
                    <button class='letterBtn' id='m' value='m'>M</button>
                </div>


                <div class='row'>
                    <button class='letterBtn' id='n' value='n'>N</button>
                    <button class='letterBtn' id='o' value='o'>O</button>
                    <button class='letterBtn' id='p' value='p'>P</button>
                    <button class='letterBtn' id='q' value='q'>Q</button>
                    <button class='letterBtn' id='r' value='r'>R</button>
                    <button class='letterBtn' id='s' value='s'>S</button>
                    <button class='letterBtn' id='t' value='t'>T</button>
                    <button class='letterBtn' id='u' value='u'>U</button>
                    <button class='letterBtn' id='v' value='v'>V</button>
                    <button class='letterBtn' id='w' value='w'>W</button>
                    <button class='letterBtn' id='x' value='x'>X</button>
                    <button class='letterBtn' id='y' value='y'>Y</button>
                    <button class='letterBtn' id='z' value='z'>Z</button>
                </div>
            </div>
        </div>
    </body>

</html>
